<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    <header>
        <h1>Your virtual veggie cart</h1>
    </header>
    
    <main>
        <table>
            <thead>
                <tr>
                    <th class="top-left">Veggies</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <th></th>
                    <th></th>
                    <th>Order Total:</th>
                    <th id="total-dollar"></th>
                </tr>
            </tfoot>
        </table>
        
        <div class="order-button">
            <button>Place Order</button>
        </div>
    </main>
        
    <footer>
        <nav>
            <a href="../">Home</a>
            <a href="../products/">Buy Veggies</a>
            <a href="/cart/">Add to cart</a>
        </nav>
    </footer>
</body>
</html>
